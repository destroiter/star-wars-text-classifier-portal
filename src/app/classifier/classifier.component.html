<form [formGroup]="textEditorForm" (ngSubmit)="submit()">
    <div>
        <textarea wrap="soft" placeholder="Введите текст для проверки" formControlName="textEditorControl" style="width: 100%; height: 400px; resize: none;"></textarea>
    </div>
    <div>
        <button type="submit" style="width: 100%;" [disabled]="textEditorForm.invalid">Проверка</button>
    </div>
</form>
<div *ngIf="result != null">
    <span>Резузультат проверки: текст принадлежит к классу {{ result | textClassName }}</span>
</div>
